<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Dashboard</h1>
        
        {% if role == 'teacher' %}
            <h2>Suas turmas</h2>
            <a href="/create_class" class="btn btn-success mb-3">Criar nova Turma</a>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nome da Turma</th>
                        <th>Gerenciar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for class_ in classes %}
                    <tr>
                        <td>{{ class_.name }}</td>
                        <td>
                            <a href="/manage_class/{{ class_.id }}" class="btn btn-primary">Gerenciar Turmas</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <h2>Suas Turmas</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nome da Turma</th>
                    </tr>
                </thead>
                <tbody>
                    {% for class_ in classes %}
                    <tr>
                        <td>{{ class_.name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
        
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</body>
</html>
