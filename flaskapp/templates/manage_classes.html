<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Manage Class</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Class: {{ class_.name }}</h1>
        <form action="/add_student_to_class/{{ class_.id }}" method="POST">
            <div class="mb-3">
                <label for="student_email" class="form-label">Add Student by Email</label>
                <input type="email" name="student_email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Student</button>
        </form>

        <h2 class="mt-5">Alunos na Turma</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for student in class_.students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="/dashboard" class="btn btn-secondary mt-3">Voltar para Dashboard</a>
    </div>
</body>
</html>
