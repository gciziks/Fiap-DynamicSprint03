<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Criar Turma</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Criar uma nova turma</h1>
        <form action="/create_class" method="POST">
            <div class="mb-3">
                <label for="class_name" class="form-label">Nome da Turma</label>
                <input type="text" name="class_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Criar Sala</button>
        </form>
    </div>
</body>
</html>
